        <div class="login-form">
          <form id="sign_up" action="">

              <input type="checkbox">
              <span>Lưu mật khẩu</span>
            </div>

            <button type="submit" style="margin-top: 20px;">Đăng kí</button>

          </form>
        </div>
    
      </div>
      </div>
