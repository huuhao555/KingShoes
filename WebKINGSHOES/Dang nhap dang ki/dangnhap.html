<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dangnhap.css">
  <title>Document</title>
</head>

<body>
  <div class="parent clearfix">
    <div class="bg-illustration">
      <img src="thiet-ke-logo-shop-giay-18_1584095086-removebg-preview.png" alt="logo" width="300" height="300">

      <div class="burger-btn">
        <span></span>
        <span></span>
        <span></span>
      </div>

    </div>

    <div class="login">
      <div class="container">
        <h1>Đăng nhập vào tài khoản của bạn</h1>

        <div class="login-form">
          <form id="sign_in">
            <input type="email" id="username" placeholder="Tài khoản E-mail">
            <input type="password" id="password" placeholder="Mật khẩu">

            <div class="remember-form">
              <input type="checkbox">
              <span>Lưu mật khẩu</span>
            </div>
            <div class="forget-pass">
              <a href="#">Quên mật khẩu ?</a>
            </div>

            <button type="submit" style="margin-top: 20px;">Đăng nhập</button>
            <button type="button" style="margin-top: 20px;"><a href="">Tạo tài khoản mới</a></button>

          </form>
        </div>

      </div>
    </div>
  </div>
  <script src="./js/login.js"></script>
</body>
</html>
